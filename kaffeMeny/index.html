<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kaffe meny</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>Camper Cafe</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="An icon of a coffe cup."/>
                    <article class="item">
                        <p class="coffee">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="An icon of a cupcake."/>
                    <article class="item">
                        <p class="dessert">Apple cake</p><p class="price">5.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Brownie</p><p class="price">6.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry pple pie</p><p class="price">4.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cookie</p><p class="price">3.00</p>
                    </article>
                </section>
                <hr class="bottom-line">
            </main>
            <footer>
                <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
                <p>123 Free Code Camp Drive</p>
            </footer>
        </div>
        
    </body>
</html>
